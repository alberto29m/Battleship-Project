        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Salvo!</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <link rel="stylesheet" href="style.css">
        </head>
            <body>
                <div class="container">
                    <button type="button" id="loginModalButton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Log in</button>

                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button"  class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Registration</h4>
                                </div>
                                <div class="modal-footer">
                                    <form id="login-form" onsubmit="return false">
                                        <label>Email: <input id="userName" type="text" name="username" required></label>
                                        <label>Password: <input id="pass" type="text" name="password" required></label>

                                        <button type="button" id="loginButton" class="btn btn-default" onclick="getLogin()" data-dismiss="modal">Log in</button>
                                        <button type="button" id="signupButton" class="btn btn-default" onclick="signUp()" data-dismiss="modal">Sign up</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="createAndLogoutButtons">
                        <button  type="button" class="btn btn-info btn-lg" onclick="createGame()">Create Game</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="getLogout()">Log out</button>
                    </div>
                    <ol id = "games">
                    </ol>
                    <table id = "scores" class = "table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Win</th>
                                <th>Lost</th>
                                <th>Tied</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
                <script src = "games.js"> </script>
            </body>
            </html>
